<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>AddContact Page</title>
</head>
<body>
	<section>
		<div th:if="${session.message}" th:classappend=${session.message.type}
			class="alert">
			<p class="text-center" th:text=${session.message.content}></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div class="card ms-3">
			<div class="card-body">
				<h1 class="text-center">Add contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<!-- contact form -->

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- name -->
								<div class="input-group flex-nowrap">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-user"></i></span> <input type="text"
										class="form-control" placeholder="Enter name Here"
										aria-label="name" name="name"
										aria-describedby="addon-wrapping" required>

								</div>

								<!-- nickname -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-plus"></i></span> <input type="text"
										class="form-control" placeholder="Enter Nick Name Here"
										aria-label="nickname" name="nickname"
										aria-describedby="addon-wrapping" required>

								</div>

								<!-- phone -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-phone"></i></span> <input type="text"
										pattern="\d*" maxlength="10"
										class="form-control" placeholder="Enter Phone Number Here"
										aria-label="phone" name="phone"
										aria-describedby="addon-wrapping" required>
								</div>

								<!-- email -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-at"></i></span> <input type="email"
										class="form-control" placeholder="Enter mail Here"
										aria-label="email" name="email"
										aria-describedby="addon-wrapping" required>

								</div>

								<!-- work -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-briefcase"></i></span> <input type="text"
										class="form-control" placeholder="Enter Work Here"
										aria-label="work" name="work"
										aria-describedby="addon-wrapping" required>
								</div>

								<!-- description -->
								<div class="form-group mt-3">
									<textarea name="description" rows="5" class="form-control"
										cols="" placeholder="Enter Descrption Here" required></textarea>

								</div>

								<!-- image -->
								<div class="input-group flex-nowrap mt-3">
									<span class="input-group-text" id="addon-wrapping"><i
										class="fa-solid fa-image"></i></span><input type="file"
										class="form-control" aria-label="image" name="pimage"
										aria-describedby="addon-wrapping" required>

								</div>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-primary">Save
										Contact</button>
								</div>
							</form>

							<!-- End of contact form -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
